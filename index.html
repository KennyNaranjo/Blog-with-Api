<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Blog with API</title>
</head>

<body>
  <!-- Header -->
    <div class="container header">
        <header class="row">
            <h1 class="col-lg-12 bg-primary d-flex justify-content-center p-4 rounded">DK Blog</h1>
        </header>
    </div>
  <!-- End Header -->

  <!-- Main Content -->
    <section class="container">
        <div class="row m-3 parent-box d-flex justify-content-center">
        </div>
    </section>
  <!-- End Main Content -->

    
  <!-- Modal -->
    <div class="modal fade" id="modal-id" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered model-lg">
        <div class="modal-content">
          <div class="modal-header">            
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Edit</button>
            <button type="button" class="btn btn-terciary">Comments</button>
          </div>
        </div>
      </div>
    </div>
  <!-- End Modal -->
</body>
</html>
