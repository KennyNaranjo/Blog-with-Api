<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/f99e9d0f7a.js" crossorigin="anonymous"></script>
    <title>Blog with API</title>
</head>

<body class=" bg-secondary">
  <!-- Header -->
    <div class="bg-secondary">
        <header class="bg-secondary text-center mb-2">
            <img class="p-4 " src="./assets/img/logo3.png" alt="Logo Kenny-Dayan">
        </header>
    </div>
  <!-- End Header -->

  <!-- Main Content -->
    <div class="container-album ">
        <div class="row row-cols-1 row-cols-sm-4 row-cols-md-5 row-cols-lg-6 g-3 py-3 d-flex justify-content-center parent-box ">
          
        </div>
       
    </div>
  <!-- End Main Content -->

    
  <!-- Modal -->
    <div class="modal fade" id="modal-id" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header bg-secondary">

            <h5 class="post-title"></h5>  
            
            <button type="button" class="btn bg-danger btn-danger btn-close m-2" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body bg-dark text-white">

            <p class="post-text p-2"></p>

            <div class="userData p-2">
 
              <i class="fa-solid fa-user-astronaut d-inline"></i>
              <p class="user-name d-inline m-2 border rounded p-1 bg-secondary text-white "></p>
              <i class="fa-regular fa-envelope d-inline"></i>
              <p class="email d-inline m-2 border rounded p-1 bg-secondary text-white"></p>
            </div>

          </div>
          <div class="modal-footer bg-secondary p-0 ">
            <div class="coments-articles collapse " id="comments">
            </div>
            <button type="button" class="btn btn-info comments-button" data-bs-toggle="collapse" data-bs-target="#comments" aria-expanded="false" aria-controls="comments">Comments</button>
            <button type="button" class="btn btn-primary m-2">Edit</button> 
          </div>
          
        </div>
      </div>
    </div>
  <!-- End Modal -->
</body>
</html>
